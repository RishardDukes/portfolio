<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Tracker</title>
  <style>
    :root {
      --bg: #2e2e2e;     /* dark grey */
      --text: #f5f5f5;   /* light text */
      --link: #9ecbff;   /* soft blue links */
      --card: rgba(0, 0, 0, 0.6);
      --shadow: rgba(0, 0, 0, 0.4);
      --emoji-opacity: 0.20;
      --emoji-size: clamp(2.4rem, 2.5vw + 1rem, 4rem);
      --content-max: 720px;
    }

    html, body { height: 100%; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      max-width: var(--content-max);
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: var(--bg);
      color: var(--text);
      position: relative;
      overflow-x: hidden;
    }

    nav a {
      margin-right: 0.75rem;
      color: var(--link);
      text-decoration: none;
    }
    nav a:hover { text-decoration: underline; }

    .flash { padding: 0.4rem 0; color: #ffaaaa; }

    .content-card {
      background: var(--card);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      position: relative;
      z-index: 2; /* above background stickers */
    }

    /* Background “stickers” layer */
    .emoji-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .emoji-bg span {
      position: absolute;
      font-size: var(--emoji-size);
      opacity: var(--emoji-opacity);
      filter: saturate(0.9) contrast(0.9);
      user-select: none;
    }

    /* ⚡ Lightning slider theme */
    .slider-bolt {
      -webkit-appearance: none;
      appearance: none;
      width: 260px;
      height: 8px;
      background: linear-gradient(90deg, #ffea00, #ff8c00);
      border-radius: 4px;
      outline: none;
      margin-left: .5rem;
      vertical-align: middle;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(255, 234, 0, 0.35);
    }
    .slider-bolt::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #ffea00;
      border: 2px solid #ff8c00;
      box-shadow: 0 0 10px #ffea00, 0 0 16px rgba(255, 140, 0, 0.5);
      cursor: pointer;
    }
    .slider-bolt::-moz-range-thumb {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #ffea00;
      border: 2px solid #ff8c00;
      box-shadow: 0 0 10px #ffea00, 0 0 16px rgba(255, 140, 0, 0.5);
      cursor: pointer;
    }
    .bolt {
      font-size: 1.2rem;
      margin-left: 0.3rem;
      color: #ffea00;
      text-shadow: 0 0 4px #ff8c00;
      user-select: none;
    }

    /* small form tweaks */
    label { display: inline-flex; gap: .5rem; align-items: center; }
    input[type="number"], input[type="text"], input[type="date"], textarea {
      background: #1f1f1f;
      color: var(--text);
      border: 1px solid #444;
      border-radius: 8px;
      padding: .45rem .6rem;
    }
    button {
      background: #9ecbff;
      color: #0b2239;
      border: none;
      border-radius: 10px;
      padding: .55rem .9rem;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { filter: brightness(1.05); }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #444; padding: .45rem .5rem; }
    thead th { background: #1f1f1f; }
  </style>
</head>
<body>
  <!-- subtle background stickers: 10x 💪 and 10x 🏋️ -->
  <div class="emoji-bg">
    <!-- 💪 (10) -->
    <span style="top:5%; left:8%;">💪</span>
    <span style="top:12%; left:72%;">💪</span>
    <span style="top:22%; left:28%;">💪</span>
    <span style="top:30%; left:86%;">💪</span>
    <span style="top:41%; left:12%;">💪</span>
    <span style="top:52%; left:63%;">💪</span>
    <span style="top:60%; left:35%;">💪</span>
    <span style="top:71%; left:78%;">💪</span>
    <span style="top:82%; left:18%;">💪</span>
    <span style="top:90%; left:55%;">💪</span>

    <!-- 🏋️ (10) -->
    <span style="top:7%; left:48%;">🏋️</span>
    <span style="top:16%; left:18%;">🏋️</span>
    <span style="top:27%; left:58%;">🏋️</span>
    <span style="top:36%; left:42%;">🏋️</span>
    <span style="top:47%; left:82%;">🏋️</span>
    <span style="top:55%; left:8%;">🏋️</span>
    <span style="top:66%; left:50%;">🏋️</span>
    <span style="top:74%; left:30%;">🏋️</span>
    <span style="top:86%; left:70%;">🏋️</span>
    <span style="top:93%; left:88%;">🏋️</span>
  </div>

  <nav>
    <a href="{{ url_for('main.home') }}">Home</a>
    <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
    <a href="{{ url_for('main.tracker') }}">Tracker</a>
    <a href="{{ url_for('auth.login') }}">Login</a>
    <a href="{{ url_for('auth.register') }}">Register</a>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
  </nav>
  <hr />
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <div class="content-card">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
