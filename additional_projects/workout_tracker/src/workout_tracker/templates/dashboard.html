{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>

<section>
  <h3>Log Workout</h3>
  <form id="log-form">
    <p>
      <label>Exercise
        <input type="text" name="exercise" id="exercise" placeholder="e.g., Bench Press" required>
      </label>
    </p>

    <!-- Sets: number + lightning slider -->
    <p>
      <label>Sets
        <input type="number" name="sets" id="sets_num" min="0" max="10" value="3">
      </label>
      <input type="range" id="sets_range" class="slider-bolt" min="0" max="10" value="3">
      <span class="bolt">⚡</span>
      <span id="sets_value" aria-hidden="true">3</span>
    </p>

    <!-- Reps: number + lightning slider -->
    <p>
      <label>Reps
        <input type="number" name="reps" id="reps_num" min="0" max="30" value="8">
      </label>
      <input type="range" id="reps_range" class="slider-bolt" min="0" max="30" value="8">
      <span class="bolt">⚡</span>
      <span id="reps_value" aria-hidden="true">8</span>
    </p>

    <!-- Weight: number (step=1) + lightning slider -->
    <p>
      <label>Weight (lbs)
        <input type="number" name="weight" id="weight_num" min="0" max="500" step="1" value="135">
      </label>
      <input type="range" id="weight_range" class="slider-bolt" min="0" max="500" step="1" value="135">
      <span class="bolt">⚡</span>
      <span id="weight_value" aria-hidden="true">135</span>
    </p>

    <p>
      <label>Date
        <input type="date" name="date" id="date" value="{{ now().date() if now else '' }}">
      </label>
    </p>

    <p>
      <label>Notes
        <input name="notes" id="notes" placeholder="optional notes">
      </label>
    </p>

    <button type="submit">Add</button>
  </form>
</section>

<hr/>

<section>
  <h3>Your recent workouts</h3>
  <div id="status"></div>
  <table id="workouts-table" cellpadding="6" cellspacing="0">
    <thead>
      <tr>
        <th>Date</th><th>Exercise</th><th>Sets</th><th>Reps</th><th>Weight</th><th>Notes</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
