{% extends "base.html" %}
{% block content %}
<h2>Log in</h2>
<form method="POST">
  <p><input name="email" placeholder="Email" /></p>
  <p><input type="password" name="password" placeholder="Password" /></p>
  <p><button type="submit">Log in</button></p>
</form>
<p>New here? <a href="{{ url_for('auth.register') }}">Create an account</a>.</p>
{% endblock %}
